<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px 0 0 10px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-database"></i>
            <h2>CRUD App</h2>
            <p class="text-muted">Sistema de Gestão</p>
        </div>

        <div id="alertMessage"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" required 
                           placeholder="seu@email.com" autocomplete="username">
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="senha" name="senha" required 
                           placeholder="Digite sua senha" autocomplete="current-password">
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">
                    Lembrar de mim
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-muted small mb-2">Usuários de teste:</p>
            <p class="small mb-1"><strong>Admin:</strong> admin@sistema.com / admin123</p>
            <p class="small mb-0"><strong>Usuário:</strong> joao@email.com / user123</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar se já está logado
            const usuarioLogado = localStorage.getItem('usuario');
            if (usuarioLogado) {
                window.location.href = 'index.html';
                return;
            }

            // Carregar email lembrado
            const emailLembrado = localStorage.getItem('emailLembrado');
            if (emailLembrado) {
                $('#email').val(emailLembrado);
                $('#lembrar').prop('checked', true);
            }

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                realizarLogin();
            });
        });

        function realizarLogin() {
            const email = $('#email').val();
            const senha = $('#senha').val();
            const lembrar = $('#lembrar').is(':checked');

            const loginData = {
                email: email,
                senha: senha
            };

            $.ajax({
                url: '/api/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                success: function(response) {
                    if (response.sucesso) {
                        // Salvar dados do usuário
                        localStorage.setItem('usuario', JSON.stringify(response.usuario));
                        
                        // Lembrar email se marcado
                        if (lembrar) {
                            localStorage.setItem('emailLembrado', email);
                        } else {
                            localStorage.removeItem('emailLembrado');
                        }

                        // Mostrar mensagem de sucesso
                        mostrarMensagem('success', 'Login realizado com sucesso! Redirecionando...');
                        
                        // Redirecionar após 1 segundo
                        setTimeout(function() {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        mostrarMensagem('danger', response.mensagem);
                    }
                },
                error: function(xhr) {
                    mostrarMensagem('danger', 'Erro ao conectar ao servidor. Tente novamente.');
                }
            });
        }

        function mostrarMensagem(tipo, mensagem) {
            const html = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertMessage').html(html);
        }
    </script>
</body>
</html>
