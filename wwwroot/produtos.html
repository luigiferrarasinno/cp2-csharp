<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <div class="text-center mb-4">
                    <h4 class="text-white"><i class="fas fa-database"></i> CRUD App</h4>
                    <small class="text-white-50">Sistema de Gestão</small>
                </div>                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="imoveis.html">
                            <i class="fas fa-building me-2"></i> Imóveis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contratos.html">
                            <i class="fas fa-file-contract me-2"></i> Contratos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitas.html">
                            <i class="fas fa-calendar-alt me-2"></i> Visitas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">
                            <i class="fas fa-users me-2"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="produtos.html">
                            <i class="fas fa-box me-2"></i> Produtos
                        </a>
                    </li>
                    <li class="nav-item" id="menuUsuarios" style="display:none;">
                        <a class="nav-link" href="usuarios.html">
                            <i class="fas fa-user-shield me-2"></i> Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i> Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 main-content">
                <div class="py-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-box me-2"></i>Gestão de Produtos</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#produtoModal" onclick="novoProduto()">
                                <i class="fas fa-plus me-2"></i>Novo Produto
                            </button>
                        </div>
                    </div>

                    <!-- Tabela de Produtos -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="produtosTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Código</th>
                                            <th>Categoria</th>
                                            <th>Preço</th>
                                            <th>Quantidade</th>
                                            <th>Status</th>
                                            <th>Data Cadastro</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dados carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Produto -->
                    <div class="modal fade" id="produtoModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="produtoModalTitle">Novo Produto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="produtoForm">
                                        <input type="hidden" id="produtoId" name="id">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="nomeProduto" class="form-label">Nome *</label>
                                                <input type="text" class="form-control" id="nomeProduto" name="nome" required maxlength="100">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="codigo" class="form-label">Código</label>
                                                <input type="text" class="form-control" id="codigo" name="codigo" maxlength="20" placeholder="Ex: PROD001">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="descricao" class="form-label">Descrição</label>
                                            <textarea class="form-control" id="descricao" name="descricao" rows="3" maxlength="500"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="preco" class="form-label">Preço *</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">R$</span>
                                                    <input type="number" class="form-control" id="preco" name="preco" required step="0.01" min="0">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="quantidade" class="form-label">Quantidade *</label>
                                                <input type="number" class="form-control" id="quantidade" name="quantidade" required min="0">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="categoria" class="form-label">Categoria</label>
                                                <select class="form-control" id="categoria" name="categoria">
                                                    <option value="">Selecione...</option>
                                                    <option value="Eletrônicos">Eletrônicos</option>
                                                    <option value="Roupas">Roupas</option>
                                                    <option value="Casa">Casa</option>
                                                    <option value="Esportes">Esportes</option>
                                                    <option value="Livros">Livros</option>
                                                    <option value="Alimentação">Alimentação</option>
                                                    <option value="Saúde">Saúde</option>
                                                    <option value="Outros">Outros</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
                                                    <label class="form-check-label" for="ativo">
                                                        Produto Ativo
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar autenticação
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }
            
            // Mostrar menu de usuários apenas para Admin
            if (usuario.tipo === 'Admin') {
                document.getElementById('menuUsuarios').style.display = 'block';
            }
            
            carregarProdutos();
        });

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        function carregarProdutos() {
            $.get('/api/produtos', function(data) {
                const tbody = $('#produtosTable tbody');
                tbody.empty();
                
                data.forEach(produto => {
                    const status = produto.ativo ? 
                        '<span class="badge bg-success">Ativo</span>' : 
                        '<span class="badge bg-secondary">Inativo</span>';
                        
                    const row = `
                        <tr>
                            <td>${produto.id}</td>
                            <td>${produto.nome}</td>
                            <td>${produto.codigo || '-'}</td>
                            <td>${produto.categoria || '-'}</td>
                            <td>R$ ${produto.preco.toFixed(2).replace('.', ',')}</td>
                            <td>${produto.quantidade}</td>
                            <td>${status}</td>
                            <td>${new Date(produto.dataCadastro).toLocaleDateString('pt-BR')}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-1" onclick="editarProduto(${produto.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="excluirProduto(${produto.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }).fail(function() {
                alert('Erro ao carregar produtos. Verifique a conexão com o banco de dados.');
            });
        }

        function novoProduto() {
            $('#produtoModalTitle').text('Novo Produto');
            $('#produtoForm')[0].reset();
            $('#produtoId').val('');
            $('#ativo').prop('checked', true);
        }

        function editarProduto(id) {
            $.get(`/api/produtos/${id}`, function(produto) {
                $('#produtoModalTitle').text('Editar Produto');
                $('#produtoId').val(produto.id);
                $('#nomeProduto').val(produto.nome);
                $('#codigo').val(produto.codigo);
                $('#descricao').val(produto.descricao);
                $('#preco').val(produto.preco);
                $('#quantidade').val(produto.quantidade);
                $('#categoria').val(produto.categoria);
                $('#ativo').prop('checked', produto.ativo);
                $('#produtoModal').modal('show');
            }).fail(function() {
                alert('Erro ao carregar produto');
            });
        }

        function salvarProduto() {
            const produto = {
                id: $('#produtoId').val() ? parseInt($('#produtoId').val()) : 0,
                nome: $('#nomeProduto').val(),
                codigo: $('#codigo').val(),
                descricao: $('#descricao').val(),
                preco: parseFloat($('#preco').val()),
                quantidade: parseInt($('#quantidade').val()),
                categoria: $('#categoria').val(),
                ativo: $('#ativo').is(':checked')
            };

            const isEdit = produto.id > 0;
            const method = isEdit ? 'PUT' : 'POST';
            const url = isEdit ? `/api/produtos/${produto.id}` : '/api/produtos';

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(produto),
                success: function() {
                    $('#produtoModal').modal('hide');
                    carregarProdutos();
                    alert('Produto salvo com sucesso!');
                },
                error: function(xhr) {
                    alert('Erro ao salvar produto: ' + (xhr.responseText || 'Erro desconhecido'));
                }
            });
        }

        function excluirProduto(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                $.ajax({
                    url: `/api/produtos/${id}`,
                    method: 'DELETE',
                    success: function() {
                        carregarProdutos();
                        alert('Produto excluído com sucesso!');
                    },
                    error: function() {
                        alert('Erro ao excluir produto');
                    }
                });
            }
        }

        // Formatação do preço
        $('#preco').on('blur', function() {
            const value = parseFloat(this.value);
            if (!isNaN(value)) {
                this.value = value.toFixed(2);
            }
        });
    </script>
</body>
</html>
